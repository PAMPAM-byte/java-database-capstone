<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Patient Dashboard</title>
    <link rel="stylesheet" href="../assets/css/patientDashboard.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header -->
            <div id="header"></div>

            <!-- Main Content -->
            <main class="main-content">
                <h2>Welcome Back, Patient!</h2>
                
                <h3>Your Upcoming Appointments</h3>
                <div id="appointmentsList" style="margin-top: 20px;">
                    <p>Loading appointments...</p>
                </div>
                
                <h3 style="margin-top: 40px;">Book New Appointment</h3>
                <p>Search for available doctors below:</p>
                
                <!-- Search Bar -->
                <input type="text" id="searchBar" class="searchBar" placeholder="Search by doctor name..." />
                
                <!-- Filter Section -->
                <div class="filter-wrapper">
                    <select class="filter-select" id="filterSpecialty">
                        <option value="">Filter by Specialty</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="dermatology">Dermatology</option>
                        <option value="pediatrics">Pediatrics</option>
                    </select>
                </div>

                <!-- Doctor Cards Container -->
                <div id="content"></div>
            </main>

            <!-- Footer -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/loggedPatient.js" defer></script>
</body>
</html>
