<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="../assets/css/patientDashboard.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header -->
            <div id="header"></div>

            <!-- Main Content -->
            <main class="main-content">
                <h2>Patient Dashboard - Book an Appointment</h2>
                
                <!-- Search Bar -->
                <input type="text" id="searchBar" class="searchBar" placeholder="Search by doctor name..." />
                
                <!-- Filter Section -->
                <div class="filter-wrapper">
                    <select class="filter-select" id="filterTime">
                        <option value="">Filter by Time</option>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
                    
                    <select class="filter-select" id="filterSpecialty">
                        <option value="">Filter by Specialty</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="dermatology">Dermatology</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="neurology">Neurology</option>
                    </select>
                </div>

                <!-- Doctor Cards Container -->
                <div id="content"></div>
            </main>

            <!-- Footer -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="modal" class="modal modalApp">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body">
                <h3>Book Appointment</h3>
                <input type="text" id="patientName" placeholder="Your Name" />
                <input type="email" id="patientEmail" placeholder="Your Email" />
                <input type="tel" id="patientPhone" placeholder="Your Phone" />
                <input type="date" id="appointmentDate" />
                <select id="appointmentTime">
                    <option value="">Select Time</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="15:00">03:00 PM</option>
                    <option value="16:00">04:00 PM</option>
                </select>
                <textarea id="reason" placeholder="Reason for visit" rows="3"></textarea>
                <button onclick="confirmBooking()">Confirm Booking</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/services/patientServices.js" defer></script>
    <script type="module" src="../js/patientDashboard.js" defer></script>

    <script>
        function confirmBooking() {
            const name = document.getElementById('patientName').value;
            const email = document.getElementById('patientEmail').value;
            const phone = document.getElementById('patientPhone').value;
            const date = document.getElementById('appointmentDate').value;
            const time = document.getElementById('appointmentTime').value;
            const reason = document.getElementById('reason').value;

            if (!name || !email || !phone || !date || !time) {
                alert('Please fill in all required fields.');
                return;
            }

            console.log('Booking:', { name, email, phone, date, time, reason });
            alert('Appointment booked successfully!');
            
            // Close modal
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal
        document.addEventListener('DOMContentLoaded', function() {
            const closeBtn = document.getElementById('closeModal');
            const modal = document.getElementById('modal');
            
            if (closeBtn) {
                closeBtn.onclick = function() {
                    modal.classList.remove('active');
                }
            }
        });
    </script>
</body>
</htm
